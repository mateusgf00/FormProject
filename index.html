<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel="stylesheet">
    </style>
    <title>Mateus Academy</title>
</head>

<body>
    <div class="mainDiv">
        <h1>Bem-vindo!</h1>
        <h2>Preencha o formulario abaixo para se inscrever!</h2>

        <div class="divForm">
            <p>Name</p>
            <input type="text" name="name" id="name">

            <p>E-mail</p>
            <input type="email" name="email" id="email">

            <p>Age</p>
            <input type="number" name="age" id="age">

            <p>Which option best describes your current role?</p>
            <select name="cbTimeCourse" id="cbTimeCourse">
                <option value="standard" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full time job</option>
                <option value="FullTimeLearner">Full time learner</option>
                <option value="notToSay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

</body>

</html>
