<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel="stylesheet">
    </style>
    <title>Mateus Academy</title>
</head>

<body>
    <div class="mainDiv">
        <h1>Welcome!</h1>
        <h2>Fill out the form below to register!</h2>

        <div class="divForm">
            <p>Name</p>
            <input type="text" class="inputText" name="name" id="name">

            <p>E-mail</p>
            <input type="email" class="inputText" name="email" id="email">

            <p>Age</p>
            <input type="number" class="inputText" name="age" id="age">

            <p>Which option best describes your current role?</p>
            <select name="cbTimeCourse" id="cbTimeCourse">
                <option value="standard" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full time job</option>
                <option value="FullTimeLearner">Full time learner</option>
                <option value="notToSay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <div class="divRadio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="definitely" class="radio" value="Definitely" checked>
                    Definitely
                </label>

                <label>
                    <input type="radio" name="maybe" class="radio" value="maybe">
                    Maybe
                </label>

                <label>
                    <input type="radio" name="notsure" class="radio" value="notsure">
                    Not sure
                </label>
            </div>

            <p>What your favorite feature of freeCodeCamp?</p>
            <select name="cbFeature" id="cbFeature">
                <option value="standard" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="operSource">Open Source</option>
            </select>
            <div style= "float:left">
            <div class="normaly">What would you like to see improved?</div>
	    <div class= "divSmaller">(check all that apply)</div>
	    </div>
        </div>
    </div>

</body>

</html>
